<div class="base">

    <!-- * HEADER -->
    <div class="site-page-header-ghost-wrapper">
        <nz-page-header nzBackIcon [nzGhost]="false">
            <nz-page-header-title>{{title}}</nz-page-header-title>
            <nz-page-header-subtitle>Listado de materias registradas en el sistema</nz-page-header-subtitle>
            <nz-page-header-extra>
                <nz-space>
                    <!-- TODO: SOLO LO PUEDE HACER UN ADMIN -->
                    <button *nzSpaceItem nz-button (click)="showModal()">Nueva Materia</button>
                </nz-space>
            </nz-page-header-extra>
        </nz-page-header>
    </div>

    <!-- * MODAL NEW SUBJECT -->
    <nz-modal [(nzVisible)]="isVisible" nzTitle="Nueva Materia" (nzOnCancel)="handleCancel()" [nzOkDisabled]="infoSubject.invalid" (nzOnOk)="register()">
        <ng-container *nzModalContent>
            <form autocomplete="off" [formGroup]="infoSubject">
                <div class="mb-4 row">
                    <label class="col-sm-4 col-form-label text-end fw-bold">Código:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" formControlName="code" placeholder="">
                        <span class="form-text text-danger" *ngIf="validateFields('code')">
                            Código invalido
                        </span>
                    </div>
                </div>
                <div class="mb-4 row">
                    <label class="col-sm-4 col-form-label text-end fw-bold">Nombre:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" formControlName="name">
                        <span class="form-text text-danger" *ngIf="validateFields('name')">
                            Nombre invalido
                        </span>
                    </div>
                </div>
            </form>
        </ng-container>
    </nz-modal>


    <div class="box-info">
        <div class="loading" *ngIf="loading; else content">
            <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
        </div>

        <div>
            <ng-template #content>
                <!-- Aquí puedes agregar el contenido que deseas mostrar cuando isLoading es false -->
                <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered row-border hover">
                    <thead class="table-dark">
                        <tr>
                            <th class="text-center">Nombre</th>
                            <th class="text-center">Código</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let subject of subjects">
                            <td>{{subject.name | titlecase}}</td>
                            <td>{{subject.code| titlecase}}</td>
                            <td class="buttons">
                                <a class="me-2" routerLink="/dashboard/grupos/{{subject.id}}" nz-button
                                    nzType="primary">ver Grupos</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </ng-template>
        </div>
    </div>
</div>
