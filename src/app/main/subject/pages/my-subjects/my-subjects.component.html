<div class="base">

    <div class="site-page-header-ghost-wrapper">
        <nz-page-header nzBackIcon [nzGhost]="false">
            <nz-page-header-title>{{title}}</nz-page-header-title>
            <nz-page-header-subtitle>Listado de mis materias matriculada</nz-page-header-subtitle>
        </nz-page-header>
    </div>


    <div class="box-info">
        <div class="loading" *ngIf="loading; else content">
            <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
        </div>

        <div>
            <ng-template #content>
                <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered row-border hover">
                    <thead class="table-dark">
                        <tr>
                            <th class="text-center">CÃ³digo</th>
                            <th class="text-center">Materia</th>
                            <th class="text-center">Acciones</th>
                            <th class="text-center">Estado</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let subject of mySubjects">

                            <td>{{subject.group.subject.code}}</td>
                            <td>{{subject.group.subject.name| titlecase}}</td>
                            <td>{{subject.group.name| titlecase}}</td>
                            <td>{{subject.state | titlecase}}</td>
                            <td>
                                <button nz-button nzType="primary">Ver</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </ng-template>
        </div>
    </div>
</div>
