<div class="logo-img">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/03/UFPS_Logo.png" alt="">
</div>


<form autocomplete="off" [formGroup]="formLogin" (ngSubmit)="getInto()">
    <div class="mb-4 row">
        <label><b>Email:</b></label>
        <div class="col-sm-12">
            <input type="email" class="form-control" formControlName="email" placeholder="@ufps.edu.co">
            <span class="form-text text-danger" *ngIf="validateFields('email')">
                Correo electronico invalído
            </span>
        </div>
    </div>
    <div class="mb-4 row">
        <label><b>Password:</b></label>
        <div class="col-sm-12">
            <input type="password" class="form-control" formControlName="password">
            <span class="form-text text-danger" *ngIf="validateFields('password')">
                Contraseña invalída
            </span>
        </div>
    </div>


    <div class="button">
        <button [disabled]="formLogin.invalid" type="submit" class="btn btn-primary">Ingresar</button>
    </div>
    <div class="text-center pt-3">
        <p>¿Aún no tienes una cuenta?</p><a style="color: rgb(0, 0, 107);" routerLink="/auth/register"><b>Registrate</b></a>
    </div>

        <ul class="icons">
            <li><a href="https://www.facebook.com/Ufps.edu.co/"><img src="https://cdn-icons-png.flaticon.com/512/4494/4494464.png" style="height:40px; width:40px;"></a></li>
            <li><a href="https://www.instagram.com/ufpscucuta/?hl=es"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384015.png" style="height:40px; width:40px;"></a></li>
            <li><a href="https://ww2.ufps.edu.co/"><img src="https://cdn-icons-png.flaticon.com/512/181/181526.png" style="height:40px; width:40px;"></a></li>
            <li><a href="https://t.me/UniMemesUFPS"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111710.png" style="height:40px; width:40px;"></a></li>
        </ul>
</form>
