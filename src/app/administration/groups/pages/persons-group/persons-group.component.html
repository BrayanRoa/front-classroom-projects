<div class="base">


    <div class="site-page-header-ghost-wrapper">
        <div class="card flex justify-content-center">
            <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
        </div>
    </div>

    
    <div class="box-info">
        <div *ngIf="loading; else content">
            <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
        </div>

        <ng-template #content>
            <div class="botones">
                <nz-space>
                    <!-- TODO: ðŸ‘® SOLO LO PUEDE HACER UN ADMIN -->
                    <p-button 
                            label="Proyectos" 
                            icon="pi pi-folder-open" 
                            routerLink="/dashboard/proyectos/{{subject}}/{{group}}/{{id}}"
                            styleClass="p-button-sm p-button-raised p-button-success"></p-button>

                    <p-button 
                            label="Tareas" 
                            icon="pi pi-file-edit" 
                            styleClass="p-button-sm p-button-warning"
                            routerLink="/dashboard/task/{{subject}}/{{group}}/{{id}}" 
                            badge="8" 
                            badgeClass="p-badge-danger"></p-button>
                </nz-space>
            </div>
            <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered row-border hover">
                <thead class="table-dark">
                <tr>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Codigo</th>
                    <th>Rol</th>
                    <th>Activo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let person of persons">
                    <td>{{person.names | titlecase}}</td>
                    <td>{{person.lastnames | titlecase}}</td>
                    <td>{{person.institutional_mail}}</td>
                    <td>{{person.code}}</td>
                    <td>
                        <div class="state">
                            <div *ngIf="person.role.name === 'docente' ">
                                <p-tag severity="success" value="Docente"></p-tag>
                            </div>

                            <div *ngIf="person.role.name === 'estudiante' ">
                                <p-tag styleClass="mr-2" severity="info" value="Estudiante"></p-tag>
                            </div>
                        </div>
                    </td>
                    <td >
                        <div class="tag" *ngIf="person.groups[0].state === 'in progress'">
                            <p-tag styleClass="mr-2" icon="pi pi-check" severity="success" value=""></p-tag>
                        </div>

                        <div class="tag" *ngIf="person.groups[0].state === 'cancelled'">
                            <p-tag styleClass="mr-2" icon="pi pi-check" severity="danger" value=""></p-tag>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-template>
    </div>
</div>
