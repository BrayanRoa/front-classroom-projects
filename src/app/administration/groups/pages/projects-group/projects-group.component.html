<div class="base">

    <div class="site-page-header-ghost-wrapper">
        <nz-page-header nzBackIcon [nzGhost]="false">
            <nz-page-header-title>{{title}}</nz-page-header-title>
            <nz-page-header-subtitle>Listado de proyectos</nz-page-header-subtitle>
            <nz-page-header-extra>
                <nz-space>
                    <button *nzSpaceItem nz-button (click)="showModal()">Agregar Proyecto</button>
                    <button *nzSpaceItem nz-button nzType="primary">Proponer Proyecto</button>
                    <button *nzSpaceItem nz-button nzType="primary">Cargar Excel</button>
                </nz-space>
            </nz-page-header-extra>
        </nz-page-header>
    </div>


    <!-- * MODAL NEW PROJECT -->
    <nz-modal [(nzVisible)]="isVisible" nzTitle="Nuevo Proyecto" (nzOnCancel)="handleCancel()"
        [nzOkDisabled]="infoProject.invalid" (nzOnOk)="register()">
        <ng-container *nzModalContent>
            <form autocomplete="off" [formGroup]="infoProject">
                <div class="mb-4 row">
                    <div class="col-sm-8">
                        <input type="hidden" class="form-control" formControlName="group" [value]="group_id">
                    </div>
                </div>
                <div class="mb-4 row">
                    <label class="col-sm-4 col-form-label text-end fw-bold">Nombre:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" formControlName="name" placeholder="">
                        <span class="form-text text-danger" *ngIf="validateFields('name')">
                            Minimo 6 Caracteres
                        </span>
                    </div>
                </div>
                <div class="mb-4 row">
                    <label class="col-sm-4 col-form-label text-end fw-bold">Descripción:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" formControlName="description">
                        <span class="form-text text-danger" *ngIf="validateFields('description')">
                            Minimo 5 Caracteres
                        </span>
                    </div>
                </div>
                <div class="mb-4 row">
                    <label class="col-sm-4 col-form-label text-end fw-bold">Número de estudiantes:</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" formControlName="number_of_students">
                        <span class="form-text text-danger" *ngIf="validateFields('number_of_students')">
                            Campo obligatorio
                        </span>
                    </div>
                </div>
            </form>
        </ng-container>
    </nz-modal>

    <div class="box-info">
        <div class="loading" *ngIf="loading; else content">
            <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
        </div>

        <div>

            <ng-template #content>
                <!-- Aquí puedes agregar el contenido que deseas mostrar cuando isLoading es false -->
                <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered row-border hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th># Estudiantes</th>
                            <th>Full</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let project of projects">
                            <td>{{project.name | titlecase}}</td>
                            <td>{{project.number_of_students}}</td>
                            <td>{{project.full}}</td>
                            <td *ngIf="project.active">
                                <div class="tag">
                                    <nz-tag class="tag-ng-zorro" [nzColor]="'#16FF00'"><small>Activo</small></nz-tag>
                                </div>
                            </td>
                            <td>
                                <button pButton type="button" class="p-button-info" label="Ver"></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </ng-template>
        </div>
    </div>
</div>
