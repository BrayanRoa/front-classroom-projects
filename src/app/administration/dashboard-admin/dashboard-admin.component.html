<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
        [nzTrigger]="null">
        <div class="sidebar-logo">
            <a href="https://ng.ant.design/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/03/UFPS_Logo.png" alt="logo">
                <h1>Ant Design Of Angular</h1>
            </a>
        </div>
        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
            <!-- <li nz-menu-item nz-tooltip nzTooltipPlacement="right" [nzTooltipTitle]="isCollapsed ? 'Personas' : ''"
                nzMatchRouter>
                <span nz-icon nzType="user"></span>
                <span>Administración</span>
            </li> -->

            <li nz-submenu nzOpen nzTitle="Personas" nzIcon="book">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/dashboard/estudiantes">Estudiantes</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/dashboard/docentes">Docentes</a>
                    </li>
                </ul>
            </li>

            <!-- <li nz-menu-item nz-tooltip nzTooltipPlacement="right" [nzTooltipTitle]="isCollapsed ? 'Personas' : ''"
                routerLink="/dashboard/personas" nzMatchRouter>
                <span nz-icon nzType="user"></span>
                <span>Personas</span>
            </li> -->

            <li nz-submenu nzOpen nzTitle="Materias" nzIcon="book">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/dashboard/materias">Todas</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/dashboard/mis_materias">Mis Materias</a>
                    </li>
                </ul>
            </li>

            <!-- <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
            <ul>
              <li nz-menu-item nzMatchRouter>
                <a>Basic Form</a>
              </li>
            </ul>
          </li> -->


            <!-- <li nz-menu-item nz-tooltip nzTooltipPlacement="right" [nzTooltipTitle]="isCollapsed ? 'Materias' : ''"
          routerLink="/dashboard/materias">
          <span nz-icon nzType="book"></span>
          <span>Materias</span>
        </li> -->
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header class="header-logout">
            <div class="app-header mini-box">
                <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                    <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
                </span>
            </div>
            <div class="mini-box">
                hola
            </div>
            <div class="mini-box log-out">
                <div class="avatar">
                    <div class="botoncito">
                        <a nz-dropdown [nzDropdownMenu]="menu">
                            <p-chip label="Amy Elsner" image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" styleClass="mr-2"></p-chip>
                        </a>    
                    </div>
                </div>
                <nz-dropdown-menu #menu="nzDropdownMenu">
                    <ul nz-menu>
                        <a nz-menu-item routerLink="/dashboard/persona/{{mail}}/editProfile">Editar Perfil</a>
                        <li nz-menu-item nzDanger (click)="logOut()">Cerrar Sesión</li>
                    </ul>
                </nz-dropdown-menu>
            </div>
        </nz-header>
        <nz-content>
            <router-outlet></router-outlet>
        </nz-content>
    </nz-layout>
</nz-layout>
