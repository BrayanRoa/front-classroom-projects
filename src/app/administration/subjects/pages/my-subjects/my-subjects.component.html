<div class="base">

    <div class="site-page-header-ghost-wrapper">
        <div class="card flex justify-content-center">
            <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
        </div>
    </div>


    <div class="box-info">
        <div class="loading" *ngIf="loading; else content">
            <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
        </div>

        <div>
            <ng-template #content>
                <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered row-border hover">
                    <thead class="table-dark">
                        <tr>
                            <th class="text-center">CÃ³digo</th>
                            <th class="text-center">Materia</th>
                            <th class="text-center">Grupo</th>
                            <th class="text-center">Estado</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let subject of mySubjects">

                            <td>{{subject.group.subject.code}}</td>
                            <td>{{subject.group.subject.name| titlecase}}</td>
                            <td>{{subject.group.name| titlecase}}</td>
                            <td>
                                <div class="state">
                                    <div *ngIf="subject.state === 'cancelled' ">
                                        <p-tag icon="pi pi-times" severity="danger" value="Cancelada"></p-tag>
                                    </div>

                                    <div *ngIf="subject.state === 'in progress' ">
                                        <p-tag styleClass="mr-2" icon="pi pi-hourglass" severity="info" value="En Proceso"></p-tag>
                                    </div>

                                    <div *ngIf="subject.state === 'approved' ">
                                        <p-tag styleClass="mr-2" icon="pi pi-check" severity="success" value="Aprovada"></p-tag>
                                    </div>
                                </div>
                            </td>
                            <td class="actions">
                                
                                <ng-container *ngIf="subject.state === 'in progress'">
                                    <p-button 
                                        label="Ver" 
                                        icon="pi pi-eye" 
                                        styleClass="p-button-sm"
                                        routerLink="/dashboard/personas/{{subject.group.subject.name}}/{{subject.group.name}}/{{subject.group.id}}"></p-button>                                    
                                </ng-container>

                                <ng-container *ngIf="subject.state !== 'cancelled'">
                                    <p-button 
                                        label="Cancelar" 
                                        icon="pi pi-times" 
                                        styleClass="p-button-sm p-button-raised p-button-danger"
                                        (click)="cancel(subject.group.id, 'cancelled')">
                                    </p-button>
                                </ng-container>


                                <ng-container *ngIf="subject.state === 'cancelled'">
                                    <p-button 
                                        label="Matricular" 
                                        icon="pi pi-check" 
                                        styleClass="p-button-sm p-button-raised p-button-success"
                                        (click)="cancel(subject.group.id, 'in progress')"></p-button>
                                </ng-container>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </ng-template>
        </div>
    </div>
</div>
