<div class="base">

    <!-- * HEADER -->
    <div class="site-page-header-ghost-wrapper">
        <div class="card flex justify-content-center">
            <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
        </div>
    </div>

    <!-- * MODAL NEW SUBJECT -->
    <nz-modal [(nzVisible)]="isVisible" nzTitle="Nueva Materia" (nzOnCancel)="handleCancel()" [nzOkDisabled]="infoSubject.invalid" (nzOnOk)="register()">
        <ng-container *nzModalContent>
            <form autocomplete="off" [formGroup]="infoSubject">
                <div class="mb-4 row">
                    <label class="col-sm-4 col-form-label text-end fw-bold">CÃ³digo:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" formControlName="code" placeholder="">
                        <span class="form-text text-danger" *ngIf="validateFields('code')">
                            CÃ³digo invalido
                        </span>
                    </div>
                </div>
                <div class="mb-4 row">
                    <label class="col-sm-4 col-form-label text-end fw-bold">Nombre:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" formControlName="name">
                        <span class="form-text text-danger" *ngIf="validateFields('name')">
                            Nombre invalido
                        </span>
                    </div>
                </div>
            </form>
        </ng-container>
    </nz-modal>


    <div class="box-info">
        <div class="loading" *ngIf="loading; else content">
            <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
        </div>

        <div>
            <ng-template #content>
                <div class="botones">
                    <nz-space>
                        <!-- TODO: ðŸ‘® SOLO LO PUEDE HACER UN ADMIN -->
                        <p-button 
                                label="Nueva Materia" 
                                icon="pi pi-plus" 
                                (click)="showModal()"
                                styleClass="p-button-sm p-button-raised p-button-success"></p-button>
                    </nz-space>
                </div>
                <!-- AquÃ­ puedes agregar el contenido que deseas mostrar cuando isLoading es false -->
                <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered row-border hover">
                    <thead class="table-dark">
                        <tr>
                            <th class="text-center">Nombre</th>
                            <th class="text-center">CÃ³digo</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let subject of subjects">
                            <td>{{subject.name | titlecase}}</td>
                            <td>{{subject.code| titlecase}}</td>
                            <td class="buttons">
                                <p-button 
                                    label="Ver Grupos" 
                                    icon="pi pi-eye" 
                                    styleClass="p-button-sm"
                                    routerLink="/dashboard/grupos/{{subject.id}}"></p-button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </ng-template>
        </div>
    </div>
</div>
