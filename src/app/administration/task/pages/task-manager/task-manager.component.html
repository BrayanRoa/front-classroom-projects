<div class="base">


    <div class="site-page-header-ghost-wrapper">
        <div class="card flex justify-content-center">
            <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
        </div>
    </div>


    <div class="box-info">
        <div class="loading" *ngIf="loading; else content">
            <nz-result nzStatus="info" nzTitle="Cargando Tareas..." nzSubTitle="Espera un momento">
                <div nz-result-extra>
                    <p-progressBar mode="indeterminate" [style]="{ height: '6px' }"></p-progressBar>
                </div>
            </nz-result>
        </div>

        <ng-template #content>
            <p-toolbar styleClass="mb-4 gap-2">
                <ng-template pTemplate="left">

                </ng-template>
                <ng-template pTemplate="right">
                    <nz-space>
                        <p-button label="Nueva Tarea" icon="pi pi-plus"
                            styleClass="p-button-sm p-button-raised p-button-success"
                            routerLink="/dashboard/tasks/{{subject_name}}/{{group_name}}/{{group_id}}/new_task"></p-button>
                    </nz-space>
                </ng-template>
            </p-toolbar>

            <nz-result *ngIf="!tasks; else info" nzStatus="404" nzTitle="No hay tareas registradas aÃºn">
            </nz-result>

            <ng-template #info>
                <p-table [value]="tasks" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                    selectionMode="single" [tableStyle]="{ 'min-width': '50rem' }"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[5,10, 25, 50]">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Tarea
                                <p-columnFilter field="names" display="menu" [showOperator]="true"></p-columnFilter>
                            </th>
                            <th>Fecha Limite</th>
                            <th>Estado</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-task>
                        <tr>
                            <td>{{task.name | titlecase}}</td>
                            <td>{{task.expired_date | date}}</td>
                            <td>
                                <div class="state">
                                    <div *ngIf="!task.expired; else content">
                                        <p-tag severity="success" value="Activa"></p-tag>
                                    </div>

                                    <ng-template #content>
                                        <p-tag severity="danger" value="Vencida"></p-tag>
                                    </ng-template>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </ng-template>

        </ng-template>
    </div>
</div>
