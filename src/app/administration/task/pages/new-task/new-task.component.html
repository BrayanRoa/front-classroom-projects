<div class="base">


    <div class="site-page-header-ghost-wrapper">
        <div class="card flex justify-content-center">
            <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
        </div>
    </div>


    <div class="box-info">
        <div *ngIf="loading; else content">
            <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
        </div>

        <ng-template #content>
            <form [formGroup]="formTask" (ngSubmit)="newTask()">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-8">
                            <label class="text-end fw-bold">Nombre:</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" formControlName="name">
                                <span class="form-text text-danger" *ngIf="validateFields('name')">
                                    El campo debe tener minimo 5 caracteres
                                </span>
                            </div>
                        </div>
                        <div class="col-4">
                            <label class="text-end fw-bold">Fecha Limite:</label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control" formControlName="expired_date">
                                <span class="form-text text-danger" *ngIf="validateFields('expired_date')">
                                    El campo debe tener minimo 5 caracteres
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="row pt-3">
                        <label class="text-start fw-bold">Descripci√≥n de la tarea:</label>
                        <textarea rows="12" cols="30" pInputTextarea formControlName="description"></textarea>
                        <span class="form-text text-danger" *ngIf="validateFields('description')">
                            El campo debe tener minimo 10 caracteres
                        </span>
                    </div>

                    <div class="button mt-2">
                        <button [disabled]="formTask.invalid" type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </div>
            </form>

        </ng-template>
    </div>
</div>
