<div class="base">


    <div class="site-page-header-ghost-wrapper">
        <nz-page-header nzBackIcon [nzGhost]="false">
            <nz-page-header-title>{{title}}</nz-page-header-title>
            <nz-page-header-subtitle>Listado de personas registradas en el sistema</nz-page-header-subtitle>
            <nz-page-header-extra>
                <nz-space>
                    <!-- TODO: POR EL MOMENTO NO SE QUE OPCIONES COLOCAR AQUI -->
                    <!-- <button *nzSpaceItem nz-button>Ver Alumnos</button>
                    <button *nzSpaceItem nz-button nzType="primary">Ver Todos</button> -->
                </nz-space>
            </nz-page-header-extra>
        </nz-page-header>
    </div>


    <div class="box-info">
        <div class="loading" *ngIf="loading; else content">
            <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
        </div>

        <div>

            <ng-template #content>
                <!-- AquÃ­ puedes agregar el contenido que deseas mostrar cuando isLoading es false -->
                <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered row-border hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Correo</th>
                            <th>Codigo</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let person of persons">
                            <td>{{person.names | titlecase}}</td>
                            <td>{{person.lastnames | titlecase}}</td>
                            <td>{{person.institutional_mail}}</td>
                            <td>{{person.code}}</td>
                            <td *ngIf="person.active">
                                <div class="tag">
                                    <nz-tag class="tag-ng-zorro" [nzColor]="'#16FF00'"><small>Activo</small></nz-tag>
                                </div>
                            <td>
                                <button pButton type="button" routerLink="/dashboard/ver_persona/{{person.code}}" class="p-button-info" label="Ver"></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </ng-template>
        </div>
    </div>
</div>
